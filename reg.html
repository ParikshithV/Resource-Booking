<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resBook.css">
    <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet'>
    <title>Registration</title>
  </head>
  <body class="bg">
    <div>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="loginPage.html">Login</a></li>
          <li><a href="reg.html">Sign-Up</a></li>
          <li><a href="bookingPg.html">Booking page</a></li>
        </ul>
    </div>
    <div>
      <h1>Resource booking</h1>
      <div>
      <h2 ><center>Create new account :</center></h2>
    </div>
  </div>
    <div id="signupID">
      <form action="signup" method="post">
      <h3>Enter details :</h3>
        <label>Username : </label>
        <input class="txtbx" type="text" id="userName" name="userName" placeholder="   Required" required><br><br>

        <label>Email:</label>
        <input class="txtbx" type="email" id="userEmail" name="userEmail" placeholder="Required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>

        <label >Choose your department:</label>
            <select class="txtbx2" id="dept" name="dept">
                  <option value="mca">MCA</option>
                  <option value="bca">BCA</option>
                  <option value="mcom">M.COM</option>
                  <option value="bcom">B.COM</option>
                  <option value="btech">B.TECH</option>
                  <option value="bpharma">B.PHARMA</option>
                  <option value="mtech">M.TECH</option>
                  <option value="bsc">BSc</option>
            </select><br><br>

        <label>Role in college : </label>
        <select class="txtbx2" name="role">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="other">Other</option>
        </select><br><br>

        <label>Enter new password : </label>
        <input  class="txtbx" name="txtPassword" type="password" id="txtPassword" title="Password must contain: Exactly 8 characters,1 Alphabet in Uppercase and 1 Number"
         placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" /><br><br>

         <label id="V" style="visibility:hidden">Enter SRN:</label>
         <input type="text" id="V" name="srn" style="visibility:hidden"><br>

        <input class="btn" onclick="myFunction()" type="submit"/>

  </div>
  <script>
  function visi()
  {
    document.getElementById("V").style.visibility = "visible";
  }

  function myFunction()
  {
    var x = document.getElementById("userName").value;
     alert(x+", You have registered successfully");
  }
  </script>
 </body>
</html>
